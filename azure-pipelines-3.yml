# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'mk-jfrog-artifactory-hts'
    cliInstallationRepo: 'jf-cli-remote'
    installCustomVersion: true
    cliVersion: '2.36.1'


- task: JfrogCliV2@1
  inputs:
    jfrogPlatformConnection: 'mk-jfrog-platform-hts'
    command: |
      jf npm-config --repo-resolve npmjs-remote 
      jf npm install --build-name=test --build-number=1



